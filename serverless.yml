service: jackson-yuan-aws-lambda-deploy

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-south-1
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "lambda: InvokeFunction"
      Resource: "*"
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
        - s3:DeleteObject
        - s3:ListObjects
      Resource: arn:aws:s3:::hydoodle-starter/*
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:GetTemplate
        - ses:ListTemplates
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:DescribeStream
        - dynamodb:ListShards
        - dynamodb:ListStreams
        - dynamodb:Scan
        - dynamodb:Query
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/*"

functions:
  countItemsInS3Bucket:
    handler: index.countItemsInS3Bucket
    name: count-items-in-s3-bucket

